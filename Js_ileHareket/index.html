<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kutu{ width: 100px; height: 50px; display: block; position: relative; margin-top:10px; padding: 15px 0px 15px; box-sizing: border-box;
             border: 1px solid black; text-align: center; left: 10px; }
    </style>
</head>
<body>
    <button id="kaydir">KaydÄ±r</button>
    <div id="kutu">KUTU</div>


    
    <script>
        var deger = 10;
        document.getElementById("kaydir").addEventListener("click",function(){
            deger*=1.1;
            var kutu = document.getElementById("kutu")
            kutu.style.left = deger+"px";
            kutu.innerHTML = Math.floor(deger).toString();
        });
    </script>
</body>
</html>
